        <script>
            document.getElementById('myForm').addEventListener('submit', function (event) {
                var categoryName = document.getElementById('exampleInputName1').value.trim();
                var status = document.getElementById('exampleInputEmail3').value.trim();
                var categoryNameError = document.getElementById('categoryNameError');
                var statusError = document.getElementById('statusError');
                var isValid = true;

                if (categoryName === '') {
                    categoryNameError.innerHTML = 'Please enter a category name.';
                    categoryNameError.style.display = 'block';
                    isValid = false;
                } else {
                    categoryNameError.innerHTML = '';
                    categoryNameError.style.display = 'none';
                }

                if (status === '') {
                    statusError.innerHTML = 'Please enter a status.';
                    statusError.style.display = 'block';
                    isValid = false;
                } else {
                    statusError.innerHTML = '';
                    statusError.style.display = 'none';
                }

                if (!isValid) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        </script>
